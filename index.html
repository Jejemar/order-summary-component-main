<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="card-text">
        <div class="card-text-order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="card-text-middle-part">
          <div class="card-text-annual">
            <img src="./images/icon-music.svg" alt="icon"/>
            <div>
              <h2>Annual Plan</h2>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href=""><span class="change">Change</span></a>
        </div>
        <a href=""><div class="btn">Proceed to Payment</div></a>
        <a href=""><div class="cancel-order">Cancel Order</div></a>
      </div>
      
    </div>
  </body>
</html>
